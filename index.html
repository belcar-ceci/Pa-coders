<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>EJEMPLO-Pa-coders</title>
  </head>
  <body>
    <div class="container">
      <header class="logo_pacoders">
          <h1>Pa-Coders</h1>
      </header>
      <main>
        <section class="botones">
          <a href="#" id="boton_reiniciar"><span>RESET</span></a>
          <a href="#" id="boton_inicio"><span class="maquina-escribir">START</span></a>
        </section>
       
        
        <section class="coders">
          <article class="lista_vivos">
            <img
              class="fantasma_vivo"
              src="./images/pac_blue.png"
              alt="fantasma rojo de pacman"
            />
            <ul id="pac-coders"></ul>
          </article>
          <article class="lista_muertos">
            <img class="fantasma_muerto"
              src="./images/fantasmamuerto.png"
              alt="fantasma muerto de pacman"
            />
            <ul id="pacoders_muertos">
  
            </ul>
          </article>
        </section>
      </main>
      <footer>
        <div class="anim">
          <div class="pacman">
            <div class="body">
              <div class="body_top"></div>
              <div class="body_bottom"></div>
            </div>
            <div class="eyes"><div class="iris"></div></div>

          </div>
          <div class="dot"></div>
          </div>
      </div>

    </footer>

    <script src="./js/datos.js" type="module"></script>
  </body>
</html>
